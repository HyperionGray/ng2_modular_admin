<ma-overlay [opaque]='true'>
  <ma-card [class.shake]='shake'>
    <h1>
      <ma-logo></ma-logo>
      Ng2 Modular Admin
    </h1>
    <div class='content'>
      <form (submit)='login()'>
        <ma-input-group [inline]='true'>
          <label>
            <span class='input-label'>Username</span>
            <input type='text'
                   [ngFormControl]='usernameControl'
                   placeholder='Enter your username'>
          </label>
        </ma-input-group>
        <ma-input-group [inline]='true'>
          <label>
            <span class='input-label'>Password</span>
            <input type='password'
                   [(ngModel)]='password'
                   [ngFormControl]='passwordControl'
                   placeholder='Enter "password123"'>
          </label>
        </ma-input-group>
        <ma-checkbox-group class='text-xs-right'>
          <label>
            <input type='checkbox'>
            Remember Me
          </label>
        </ma-checkbox-group>
        <ma-button [submit]='true'
                   [block]='true'
                   [disabled]='!requiredFields.valid'>Login</ma-button>
        <p class='text-xs-center'>
          Don't have an account?
          <a [routerLink]='["SignUp"]'>Sign up</a>
        </p>
      </form>
    </div>
  </ma-card>
</ma-overlay>
