<button [attr.type]='submit ? "submit" : "button"'
        [disabled]='disabled || busy'
        [ngClass]='classes'>
  <span class='content' [class.invisible]='busy'><ng-content></ng-content></span>
  <fa name='spinner'
      class='busy-spinner text-xs-center'
      [class.invisible]='!busy'
      [pulse]='true'></fa>
</button>
