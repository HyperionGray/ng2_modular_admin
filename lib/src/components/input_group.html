<div class='input'>
  <ng-content></ng-content>
  <fa *ngIf='success'
      class='validation'
      name='check'
      [fw]='true'></fa>
  <fa *ngIf='danger || warning'
      class='validation'
      name='exclamation-triangle'
      [fw]='true'></fa>
</div>
<div *ngIf='warning || danger' class='validation'>
  <span *ngFor='let error of control.errors.keys'>{{error}} </span>
</div>
